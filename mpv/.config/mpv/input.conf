# Keybinds
WHEEL_UP add volume 1
WHEEL_DOWN add volume -1

CTRL+1 no-osd change-list glsl-shaders set "~~/shaders/adaptive-sharpen.glsl:~~/shaders/FSRCNNX_x2_8-0-4-1.glsl:~~/shaders/SSimDownscaler.glsl:~~/shaders/KrigBilateral.glsl"; show-text "adaptive-sharpen + FSRCNNX_x2_8-0-4-1 + SSimDownscaler + KrigBilateral"
CTRL+2 no-osd change-list glsl-shaders set "~~/shaders/adaptive-sharpen.glsl:~~/shaders/ArtCNN_C4F16.glsl"; show-text "adaptive-sharpen + ArtCNN_C4F16"
CTRL+3 no-osd change-list glsl-shaders set "~~/shaders/adaptive-sharpen.glsl:~~/shaders/ArtCNN_C4F32.glsl"; show-textadaptive-sharpen + ArtCNN_C4F32
CTRL+0 no-osd change-list glsl-shaders clr ""; show-text "Shaders cleared"
